<body>
    <header>
        
        <nav>
            <a href="index.html"><i class="fa fa-house"></i> Home</a>
            <a href="services.html"><i class="fa fa-screwdriver-wrench"></i> Services</a>
            <a href="booking.html"><i class="fa fa-calendar-check"></i> Booking</a>
            <a href="">Contact Us <i class="fa fa-phone"></i></a>
           
        </nav>

    </header>


    <h1>Book Your Service</h1>
    <form action="end.html">
        <div class="container">
        <label for="name" class="info">Name:</label>
        <input type="text" class="name" placeholder="Enter your name" autofocus required>
        <br><br>


         <label for="mail" class="info">Email-ID :</label>
        <input type="email" class="mail" placeholder="Enter your email id">
        <br><br>
        <label for="phone" class="info">Phone Number:</label>
        <select class="phone">
            <option selected hidden>code</option>
            <option>+91</option>
            <option>+213</option>
            <option>+244</option>
            <option>+61</option>
        </select> 
        <input class="phone" type="text" pattern="[0-9]{10}">
        <br><br>
        <label for="service" class="info">Select service:</label>
        <select class="services">
            <option selected>Preventive Maintainance Service </option>
            <option>Body Repair Services</option>
            <option>Car Care Service </option>
        </select>
        <br><br>
        <label for="carname" class="info">Car Name:</label>
        <input type="text" id="carname" placeholder="Suzuki, Toyoto ">
        <br><br>
        <label for="model" class="info">Car Model:</label>
        <input type="text" id="model" placeholder="Alto ,Innova">
        <br><br>
        <label class="info">Fuel Type:</label>
        <input type="radio" id="Petrol" name="fuel">
        <label for="Petrol">Petrol</label>
        <input type="radio" id="CNG" name="fuel">
        <label for="CNG">CNG</label>
        <input type="radio" id="diesel" name="fuel">
        <label for="diesel">Diesel</label>
        <input type="radio" id="others" name="fuel">
        <label for="others">Others</label>
        <br><br>
        <label for="km" class="info">Kilometer Ran :</label>
        <input type="number" step="100" id="km" placeholder=" km">
        <br><br><br>
    <div class="center">
        <input type="submit" value="Book">
    </div>
    </div>
    </form>
    <footer>
        <hr class="hrule"> Copyright &copy; 2020 Automob-Mechanic All Rights Reserved
     </footer>


     
</body>
</html>
